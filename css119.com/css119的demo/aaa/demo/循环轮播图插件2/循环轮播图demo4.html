<style type="text/css">
/*外框*/
.imageSlide,.imageSlide li{width:800px;height:293px}
/*小按钮样式*/
.imageSlide .num{ position:absolute; right:0; bottom:0;text-align:right; width:100%; height:50px; z-index:100}
.imageSlide .num b{display:inline-block;*display:inline;*zoom:1;width:auto;height:50px;margin:0;cursor:pointer; position:relative}
.imageSlide .num .cur img{ border:2px solid #fff}
.imageSlide .num .cur i{ width:0; height:0;overflow:hidden;font-size:0; position:absolute; border:6px dashed transparent; border-bottom:6px solid #fff; left:50%; top:-12px; margin-left:-3px}
</style>
</head>

<body>
<div class="imageSlide" id="imageSlide">
  <ul>
    <li><a href="#"><img src="http://www.css119.com/demo/img/imgSlide/i01.jpg"><p>我是图片说明1</p>></a></li>
    <li><a href="#"><img src="http://www.css119.com/demo/img/imgSlide/i02.jpg"><p>我是图片说明2</p></a></li>
    <li><a href="#"><img src="http://www.css119.com/demo/img/imgSlide/i03.jpg"><p>我是图片说明3</p></a></li>

  </ul>
  <div class="num"><b><img src="http://www.css119.com/demo/img/imgSlide3/i01.jpg"><i></i></b><b><img src="http://www.css119.com/demo/img/imgSlide3/i02.jpg"><i></i></b><b><img src="http://www.css119.com/demo/img/imgSlide3/i03.jpg"><i></i></b><b><img src="http://www.css119.com/demo/img/imgSlide3/i04.jpg"><i></i></b></div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
<script type="text/javascript" src="js/jquery.imageSlide.js"></script>
<script type="text/javascript">
$(function(){
	$("#imageSlide").imageSlide({evt:0,effect:0,displayNum:false});
})
</script>
