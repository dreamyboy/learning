<style type="text/css">
html,body,ul,li{margin:0;padding:0;list-style:none}
a:focus{outline:none}

.thum-box{margin:100px}
.thum-box .prev,.thum-box .next{ float:left; display:inline;width:14px; height:69px; background:#a4a4a4; text-indent:-9999px; position:relative}
.thum-box .prev-disable,.thum-box .next-disable{background:#eee}
.thum-box .prev b,.thum-box .next b{position:absolute;right:5px;top:28px;width:0;height:0;font-size:0;overflow:hidden;border:5px dashed transparent;border-right:5px solid #ddd}
.thum-box .prev{ margin-right:8px}
.thum-box .next{ margin-left:8px}
.thum-box .next b{border:5px dashed transparent;border-left:5px solid #ddd;right:0}
.thum-box .image-box{float:left; display:inline;position:relative; overflow:hidden}
.thum-box .image-box ul{ position:absolute; left:0;top:0}
.thum-box li{float:left; display:inline; width:120px; height:65px;margin:0 4px;cursor:pointer; border:2px solid #aaa}
.thum-box .cur{border:2px solid #f00}


.thum-box2 .prev,.thum-box2 .next{ margin-top:20px}
.thum-box2 .image-box{ padding-top:20px}
.thum-box2 .image-box ul{top:20px}
.thum-box2 li{ position:relative}
.thum-box2 li.cur .arr{ width:0; height:0; overflow:hidden; border:6px dashed transparent; border-bottom:6px solid #f00; position:absolute; top:-14px; left:50%; margin-left:-3px}

.thum-box3{margin:100px}
.thum-box3 .prev,.thum-box3 .next{display:block;width:124px; height:14px; background:#a4a4a4; text-indent:-9999px; position:relative}
.thum-box3 .prev-disable,.thum-box3 .next-disable{background:#eee}
.thum-box3 .prev b,.thum-box3 .next b{position:absolute;right:55px;top:0;width:0;height:0;font-size:0;overflow:hidden;border:5px dashed transparent;border-bottom:5px solid #ddd}
.thum-box3 .next{ margin-top:8px}
.thum-box3 .next b{border:5px dashed transparent;border-top:5px solid #ddd;top:5px}
.thum-box3 .image-box{width:120px; overflow:hidden; position:relative}
.thum-box3 .image-box ul{position:absolute; left:0;top:0}
.thum-box3 li{width:120px; height:65px;margin-top:8px;cursor:pointer; border:2px solid #aaa}
.thum-box3 li.cur{border:2px solid #f00}


.thum-box4{margin:0 auto}
.thum-box4 .prev,.thum-box4 .next{float:left;display:inline;width:32px;height:62px;margin-top:27px;background:url(img/btn2.png) no-repeat}
.thum-box4 .next{background-position:-32px 0}
.thum-box4 .prev-disable{background-position:0 -69px}
.thum-box4 .next-disable{background-position:-32px -69px}
.thum-box4 .image-box{float:left;display:inline;overflow:hidden; position:relative;margin:0 15px;padding-top:20px}
.thum-box4 .image-box ul{position:absolute; left:0;top:20px}
.thum-box4 li{float:left; display:inline; width:120px; height:65px;cursor:pointer; position:relative; margin:0 6px; border:4px solid #fff;-moz-transition:all .2s linear 0s;-webkit-transition:all .2s linear 0s;-o-transition:all .2s linear 0s;transition:all .2s linear 0s}
.thum-box4 .cur{border:4px solid #3376c3}
.thum-box4 .cur .arr{ width:0; height:0; overflow:hidden; border:8px dashed transparent; border-bottom:8px solid #3376c3; position:absolute; top:-20px; left:50%; margin-left:-4px}
