<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>缩略图滚动插件-WEB前端开发(www.css119.com)-关注常见的前端开发问题、最新的前端开发技术(前端移动开发)和最好的前端开发工具</title>
<style type="text/css">
html,body,ul,li{margin:0;padding:0;list-style:none}
a:focus{outline:none}
img{border:none}

.thum-box{margin:100px; border:1px solid #eee; position:relative}

.thum-box .prev,.thum-box .next{ position:absolute; left:0 ;top:0;width:30px; height:159px;-moz-transition:all .2s linear 0s;-webkit-transition:all .2s linear 0s;-o-transition:all .2s linear 0s;transition:all .2s linear 0s}
.thum-box .next{right:0; left:auto}
.thum-box .prev:hover,.thum-box .next:hover{background:#f5f5f5}
.thum-box .prev b,.thum-box .next b,.thum-box .prev:hover b,.thum-box .next:hover b{position:absolute;right:9px;top:50%; width:25px; height:23px;background:url(img/btn.png) no-repeat -20px 0; margin-top:-11px}
.thum-box .prev:hover b,.thum-box .next:hover b{background-position:-20px -23px;}
.thum-box .next b,.thum-box .next:hover b{background-position:9px 0; margin-top:-11px; right:5px;}
.thum-box .next:hover b{background-position:9px -23px}


.thum-box .image-box{float:left; display:inline;position:relative; overflow:hidden; left:30px}
.thum-box .image-box ul{ position:absolute; left:0;top:0}
.thum-box li{float:left; display:inline; width:202px; height:159px;border-right:1px solid #eee;overflow:hidden;cursor:pointer; position:relative}
/*loading的样式*/
.thum-box .loading-cover{ position:absolute; left:0; top:0; background:url(img/loading-s2.gif) no-repeat center center #fff; z-index:10; width:100%; height:100%}
</style>
</head>

<body>
<div class="thum-box" id="thumSlide">
    <a href="javascript:;" class="prev" hidefocus="true"><b></b></a>
    <a href="javascript:;" class="next" hidefocus="true"><b></b></a>
</div>
<script type="text/javascript" src="http://zhanzhang.baidu.com/static/js/jquery-1.7.2.min.js"></script> 
<script type="text/javascript" src="js/jquery.thumSlide2.js"></script>
<script type="text/javascript">
$(function(){
	//插入DOM
	function insertDom(){
		var imgArr="";
		for(var i=1;i<9;i++){
			imgArr+="<li><a href='http://www.css119.com'><img src='img/blank.gif' data-src='http://www.css119.com/demo/img/imgSlide4/"+i+".jpg'></a></li>";	
		}
		imgArr="<div class='image-box'><ul>"+imgArr+"</ul></div>";
		$("#thumSlide").append(imgArr);	
	}
	insertDom();
	//调用插件
	$("#thumSlide").thumSlide({
		index:2,
		showNum:3,
		slideNum:3,
		isLoop:false,
		lazyLoad:true
	});
	//把.image-box的宽度减1px，方便隐藏最后一个LI的右边框
	$("#thumSlide").find(".image-box").width($("#thumSlide").find(".image-box").width()-1+"px");
})
</script>
</body>
</html>
