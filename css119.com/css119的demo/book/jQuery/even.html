<div id="content">
  
  <div rel="even">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>:even</h2>
    <h3><em>V1.0</em>概述</h3>
    <div class="desc">
      <p>匹配所有索引值为偶数的元素，从 0 开始计数</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>查找表格的1、3、5...行（即索引值0、2、4...）</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;table&gt;
  &lt;tr&gt;&lt;td&gt;Header 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("tr:even")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;tr&gt;&lt;td&gt;Header 1&lt;/td&gt;&lt;/tr&gt;, &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;/tr&gt; ]</code></pre>
    </div>
  </div>
</div>
