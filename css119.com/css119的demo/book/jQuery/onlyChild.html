<title>:only-child</title>
<meta name="Keywords" content="jQuery中文参考手册,jQuery速查手册,jQuery最新版CHM下载,jQuery最新中文版,jQuery最新中文参考手册" />
<meta name="Description" content="jQuery 1.7.2 CHM下载,jQuery中文参考手册,jQuery中文版1.7.2参考手册,jQuery 1.7.2 速查表,jQuery中文参考手册"/>

<body id="split">
<div id="content">
  
  <div rel="onlyChild">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>:only-child</h2>
    <h3><em>V1.1.4</em>概述</h3>
    <div class="desc">
      <p>如果某个元素是父元素中唯一的子元素，那将会被匹配</p>
      <div class="longdesc">
        <p>如果父元素中含有其他元素，那将不会被匹配。</p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>在 ul 中查找是唯一子元素的 li</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;ul&gt;
  &lt;li&gt;John&lt;/li&gt;
  &lt;li&gt;Karl&lt;/li&gt;
  &lt;li&gt;Brandon&lt;/li&gt;
&lt;/ul&gt;
&lt;ul&gt;
  &lt;li&gt;Glen&lt;/li&gt;
&lt;/ul&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("ul li:only-child")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;li&gt;Glen&lt;/li&gt; ]</code></pre>
    </div>
  </div>
</div>
