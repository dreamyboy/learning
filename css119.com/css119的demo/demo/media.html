	<title>Document</title>
	<style type="text/css">
		html,body,figure,h3 {margin:0;padding: 0;}
		body {
			padding-top: 43px;
			height: 2000px;
		}
		nav {
			position: fixed;
			top: 0;
			width: 100%;
			border-bottom: 1px solid #ccc;
		}
		nav a {
			float: left;
			width: 10%;
			height: 32px;
			font: 0.875em/32px "黑体";
			color: #333;
			background: #efefef;
			text-decoration: none;
			text-align: center;
			border-left: 1px solid #ccc;
			margin-left: -1px;
		}
		nav a:hover {
			color: #fff;
			background: #e52b2b;
		}
		nav a:active {
			color: #fff;
			background: #b20c0c;
		}
		figure.fir {margin-left: 1%;}
		figure img {
			width: 100%;
			min-height: 100px;
			background: red;
		}
		figcaption {
			width: 100%;
			font: 0.875em "黑体";
			text-align: center;
		}
		.news {
			box-sizing: border-box;
			width: 100%;
			overflow: hidden;
		}
		h3 {
			font-size: 1em;
			padding: 10px 0;
			color: #333;
			background: #e0e0e0;
			text-indent: 1em;
		}
		.news a {
			display: block;
			font-size: 0.875em;
			color: #333;
			text-decoration: none;
			margin-top: 10px;
			padding-bottom: 10px;
			border-bottom: 1px dotted #ccc;
			overflow: hidden;
			white-space: nowrap;
			text-overflow : ellipsis 
		}
		.news a:last-child {border-bottom: none;}

		@media screen and (max-width: 600px) {
			.images {width: 100%;}
			figure {
				float: left;
				width: 48%;
				margin-left: 2%;
			}
			figure.fir {margin-left: 1%;}
			figcaption {
				width: 100%;
				font: 0.875em "黑体";
				text-align: center;
			}
			.news {
				width: 100%;
				padding: 20px 1% 0;
			}



		}
		@media screen and (min-width: 600px) {
			.images {
				float: right;
				width: 30%;
				margin-right: 1%;
			}
			.news {
				width: 67%;
				padding: 20px 1% 0;
			}
			figure {
				float: right;
				width: 100%;
				margin: 1% 0 2% 0;
			}
			figcaption {
				width: 100%;
				font: 0.875em "黑体";
				text-align: center;
			}




		}


	</style>
