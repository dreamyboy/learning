<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--viewport设置，缩放比例，禁止手动缩放-->
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0,width=device-width" name="viewport" />
<!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览，隐藏浏览器导航栏；-->
<meta content="yes" name="apple-mobile-web-app-capable" />
<!--添加到主屏幕后，全屏显示-->
<meta content="yes" name="apple-touch-fullscreen"/>
<!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<!--屏蔽电话，地址，邮件链接,个别需要识别的话可以这样开启：<a href="tel:13030303030">13030303030</a>-->
<meta content="telephone=no;address=no;email=no" name="format-detection" />
<!--添加到主屏时使用的图标，添加到桌面时有圆角和高光修饰-->
<link rel="apple-touch-icon-precomposed" href="http://www.css119.com/wp-content/uploads/2012/11/logo.png">
<!--添加到主屏时使用的图标，添加到桌面时有圆角修饰，没有高光修饰-->
<link rel="apple-touch-icon" href="http://www.css119.com/wp-content/uploads/2012/11/logo.png">
