<style type="text/css">
/*公共图片*/
.imageSlide .prev,.imageSlide .next,.imageSlide .prev-disable,.imageSlide .next-disable{background:url(img/btn2.png) no-repeat}
/*外框*/
.imageSlide{width:320px;height:244px;border:1px solid #ddd}
/*小按钮样式*/
.imageSlide .num{width:auto;left:auto;right:0; bottom:35px}
.imageSlide .num b{margin-right:3px;width:16px; height:16px; line-height:16px; text-align:center; background:#ddd;font-size:12px}
.imageSlide .num .cur{ background:#f00;color:#fff}
/*图片说明文字*/
.imageSlide li a{display:block;line-height:0}
.imageSlide li .title{height:30px; line-height:30px; text-indent:10px;font-size:12px; font-weight:600; color:#000; width:320px;overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
/*上一张下一张按钮样式*/
.imageSlide .prev,.imageSlide .next,.imageSlide .prev-disable,.imageSlide .next-disable{left:6px; top:50%; width:30px; height:30px; margin-top:-15px}
.imageSlide .next{ background-position:-28px 0;left:auto;right:6px}
.imageSlide .prev-disable{ background-position:0 -31px}
.imageSlide .next-disable{ background-position:-28px -31px}
.imageSlide:hover .prev,.imageSlide:hover .next,.imageSlide:hover .prev-disable,.imageSlide:hover .next-disable{display:block}
</style>
</head>
