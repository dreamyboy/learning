<style type="text/css">

.thum-box .image-box{float:left; display:inline;position:relative; overflow:hidden; background:#fff;border:1px solid #ccc}
.thum-box .image-box ul{ position:absolute; left:0;top:0}
.thum-box li{float:left; display:inline; width:120px; height:65px;margin:0 4px;cursor:pointer; border:2px solid #aaa}
.thum-box li.cur{border:2px solid #f00}

.thum-box2 .image-box ul{position:absolute; left:0;top:0}
.thum-box2 li{width:120px; height:65px;margin-top:8px;cursor:pointer; border:2px solid #aaa}
.thum-box2 li.cur{border:2px solid #f00}
