<script type="text/javascript">
//获取iframe的元素
function getIframeContent(iframeId,obj){
	return $(iframeId).contents().find(obj);
}
//宽屏/窄屏
var toggleWidth=function(){
	$(".toggleWidth").toggle(
		function(){$(".wrapper").addClass("fixed");setRightIframeHeight();},
		function(){$(".wrapper").removeClass("fixed");setRightIframeHeight();}
	);
}
//backToTop
base.backTop(".toTop",1000);
//板块内的内容的展开与关闭
var section_toggle=function(){
	getIframeContent("#rightFrame",".box_c").find(".slide").toggle(
		function(){$(this).parent("h4").next(".box_c_content").hide(0,function(){setRightIframeHeight();})},
		function(){$(this).parent("h4").next(".box_c_content").show(0,function(){setRightIframeHeight();})}
	);
}
//板块的移除
var section_remove=function(){
	getIframeContent("#rightFrame",".box_c").find(".hide").click(function(){
		$(this).parents(".box_c").fadeOut(function(){setRightIframeHeight();});
	});
}
<!--导航的关闭与打开-->
var aside_click=function(){
	var obj=getIframeContent("#leftFrame",".aside_menu");
	obj.find("h3").click(function(){
		if($(this).nextAll("ul").is(":visible")){
			return false;
		}
		else{
			obj.find("h3").removeClass();
			$(this).addClass("active");
			obj.find(">ul>li>ul").hide(0,function(){setLeftIframeHeight();});
			$(this).nextAll("ul").show(0,function(){setLeftIframeHeight();});
		}
	});
	if(obj.find("a").next("ul").length>0){
		obj.find("a").click(function(){
			$(this).next("ul").toggle();	
		});	
	}
}
//设置右边iframe的高度
function setRightIframeHeight(){
	var bodyHeight=getIframeContent("#rightFrame","#rightContent").height();
	$("#rightFrame").height(bodyHeight);
}
//设置左边iframe的高度
function setLeftIframeHeight(){
	var bodyHeight=getIframeContent("#leftFrame","#leftContent").height();
	$("#leftFrame").height(bodyHeight);
}
window.onload=function(){
	setRightIframeHeight();
	setLeftIframeHeight();
	aside_click();
}
$(function(){
	toggleWidth();
	section_toggle();
	section_remove();
	});
</script>
