<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度后台登录</title>
<link href="style/base.css" rel="stylesheet" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="wrapper">
<section class="login_content">
  <header class="login_header clearfix">
    <h1>百度</h1>
    <p>后台管理</p>
  </header>
  <article class="login_article">
    <div class="login_box">
      <h2>登录百度后台</h2>
      <form action="#" method="post" id="form_login">
        <div class="input_box">
          <label for="lusername">账号：</label>
          <input id="lusername" name="lusername" type="text" placeholder="请输入账号" />
        </div>
        <div class="input_box">
          <label for="lpassword">密码：</label>
          <input id="lpassword" name="lpassword" type="password" placeholder="请输入密码" />
        </div>
        <button class="submit" type="submit" id="submit">立即登录</button>
      </form>
    </div>
  </article>
</section>
</div>
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script> 
<script type="text/javascript" src="js/jquery.validate.min.js"></script> 
<script type="text/javascript" src="js/my_validate.js"></script>
</body>
</html>
