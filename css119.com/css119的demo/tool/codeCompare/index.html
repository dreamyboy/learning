<div id="mainContent" class="wrapper">
  <div class="toolName">代码对比、代码比较、代码合并</div>
  <div>
    <form class="form-inline well" style="margin:10px 0 0 0;">
      <div style="float:left;">
        <label>选择第一个文件：</label>
        <input id="file" onchange="leftFileSelect(this.files)" single="" type="file">
        <label>编码：</label>
        <select id="l_encode" value="UTF-8" class="span1" onchange="setLeftCode();">
          <option selected="selected" value="UTF-8">UTF-8</option>
          <option value="GBK">GBK</option>
          <option value="GB2312">GB2312</option>
          <option value="GB18030">GB18030</option>
          <option value="ISO-8859-2">ISO-8859-2</option>
        </select>
      </div>
      <div style="float:right;">
        <label>选择第二个文件：</label>
        <input id="file" onchange="rightFileSelect(this.files)" single="" type="file">
        <label>编码：</label>
        <select id="r_encode" value="UTF-8" class="span1" onchange="setRightCode();">
          <option selected="selected" value="UTF-8">UTF-8</option>
          <option value="GBK">GBK</option>
          <option value="GB2312">GB2312</option>
          <option value="GB18030">GB18030</option>
          <option value="ISO-8859-2">ISO-8859-2</option>
        </select>
      </div>
    </form>
    <div style="color:#C00;">由于IE全系列对HTML5的Canvas以及File API支持不好，推荐使用Chrome、Firefox浏览器，另外请选择正确的文件编码方式以免出现乱码或者显示错误。</div>
