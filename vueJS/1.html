<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
            <p><input type="text" v-model="message"></p>
            <p>
                <!--click事件直接绑定一个方法-->
                <button v-on:click="greet">Greet</button>
            </p>
            <p>
                <!--click事件使用内联语句-->
                <button v-on:click="say('Hi')">Hi</button>
            </p>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script type="text/javascript">
        	var vm=new Vue({
        		el:'#app',
        		data:{
        			message:'hello world!'
        		},
        		methods:{
        			greet:function(){
        				alert(this.message)
        			},
        			say:function(arg){
        				alert(arg)
        			}
        		}
        	})
        </script>
</body>
</html>
